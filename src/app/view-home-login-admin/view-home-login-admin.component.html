<div class="color">
  <h1 class="title">Login</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="cont">
        <h2 [style.color]="'#337AB7'">Iniciar sesión como administrador</h2>
        <hr>
        <div class="w3-container w3-padding">
          <br>
          <button class="w3-btn w3-block w3-blue" data-toggle="collapse" data-target="#lunchrooms">
            Seleccione un comedor
          </button>
          <div class="collapse" id="lunchrooms">
            <ul class="w3-ul">
                <li class="w3-hover-light-blue" data-toggle="collapse" data-target="#lunchrooms">
                  Comedor central
                </li>
                <li class="w3-hover-light-blue" data-toggle="collapse" data-target="#lunchrooms">
                  Hemeroteca
                </li>
              </ul>
          </div>
          <br>
          <input class="w3-input" type="password" placeholder="Contraseña">
          <br>
          <br>
          <br>
          <button class="w3-btn w3-right w3-green">Aceptar</button>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
  </div>
</div>
