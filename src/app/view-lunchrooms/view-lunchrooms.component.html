<div class="color">
  <h1 class="title">Restaurantes</h1>
</div>
<div class="container container-container">
  <div className="row">
    <div *ngFor="let lunchroom of all_lunchrooms; let i=index">
      <app-component-lunchroom 
        [id_lunchroom] = lunchroom._id 
        [name_lunchroom] = lunchroom.name 
        [num_ed] = lunchroom.building
        [index] = i
        [code_lunchroom] = lunchroom.code
        [principal_count] = lunchroom.principalCount
        [open_time] = lunchroom.openTime
        [close_time] = lunchroom.closeTime
        [num_lunches] = lunchroom.numlunch></app-component-lunchroom>
    </div>
  </div>
</div>
