<div class="color">
  <h1 class="title">Restaurantes</h1>
</div>
<div class="container container-container">
  <div className="row">
    <div *ngFor="let lunchroom of data.all_lunchrooms; let i=index">
      <app-lunchroom-component 
        [id_lunchroom] = lunchroom._id 
        [name_lunchroom] = lunchroom.name 
        [num_ed] = lunchroom.building
        [index] = i></app-lunchroom-component>
    </div>
  </div>
</div>
